<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />

        <meta
            name="description"
            content="Holden Greene is a Full Stack Developer located in Salt Lake City, Utah"
        />

        <link
            href="https://fonts.googleapis.com"
            rel="preconnect"
            crossorigin
        />

        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../icons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../icons/favicon-16x16.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="../icons/apple-touch-icon.png"
        />

        <title>Holden Greene | Full Stack Developer</title>

        <link
            href="https://fonts.googleapis.com/css?family=Bitter:400&display=swap&text=FullStackDeveloperinSLC%2CUtah%20"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Bitter:700&display=swap&text=Holden%20Greene"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./src/scss/main.scss" />
        <script type="module" src="./src/ts/main.ts"></script>
    </head>
    <body>
        <div class="colored-background">
            <div class="main-grid">
                <div class="theme-toggle">
                    <input
                        type="checkbox"
                        id="theme-toggle"
                        class="theme-toggle__checkbox"
                        aria-label="Turn dark theme on and off"
                    />
                    <label class="theme-toggle__label" for="theme-toggle">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20"
                            class="moon-svg"
                        >
                            <path
                                class="moon-svg__path"
                                d="M13.719 1.8A8.759 8.759 0 111.8 13.719c3.335 1.867 7.633 1.387 10.469-1.449s3.318-7.134 1.45-10.47z"
                            />
                        </svg>
                    </label>
                </div>

                <main class="main-grid__text">

                    <div class="main-grid__titles">
                        <h1>Holden Greene</h1>
                        <h2>Full Stack Developer in SLC, Utah</h2>
                    </div>

                    <div class="main-grid__link-section">
                        <a
                            class="main-grid__link main-grid__link--github"
                            href="https://github.com/holdengreene/"
                            >Github</a
                        >
                        <!-- <a
                            class="main-grid__link main-grid__link--contact"
                            href="#"
                            >Contact</a
                        > -->
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
